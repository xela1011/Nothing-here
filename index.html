<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nothing Here</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  h1 {
    font-size: 32px;
    margin-bottom: 30px;
  }
  button {
    font-size: 22px;
    padding: 15px 35px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  #loader {
    font-size: 26px;
    display: none;
  }
</style>
</head>
<body>

<div id="content">
  <h1 id="text">Still nothing</h1>
  <button onclick="nextStep()">Next</button>
</div>

<div id="loader">Loading...</div>

<script>
let step = 0;
let startTime = Date.now();

const texts = [
  "There is nothing",
  "Why are you clicking?",
  "Still nothing",
  "Seriously, stop",
  "Don't waste your time",
  "Nothing will appear",
  "Almost there",
  "Just kidding"
];

function nextStep() {
  document.getElementById("content").style.display = "none";
  document.getElementById("loader").style.display = "block";

  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
    document.getElementById("content").style.display = "block";

    if (step < texts.length) {
      document.getElementById("text").innerText = texts[step];
      step++;
    } else {
      let wasted = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById("text").innerText =
        "SUCCESSFULLY WASTED " + wasted + " SECONDS";
      document.querySelector("button").style.display = "none";
    }
  }, 8000);
}
</script>

</body>
</html>
